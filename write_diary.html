<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./static/write_diary.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="./static/diary_template.js"></script>
    <title>별다줄</title>
</head>
<body>
    <!--좌측 네비게이션 바 이걸 중복해서 쓰도록하세요-->
<nav>
    <div class="logo">
        <img src="./img/logo.png" alt="Logo">
    </div>
    <ul>
        <li><a href="./main.html" onclick="changeImage(event, this)"><img src="./img/Icon/home_icon.png" alt="Home"></a></li>
        <li><a href="./diary_template.html" onclick="changeImage(event, this)"><img src="./img/Icon/click_diary_icon.png" alt="Diary"></a></li>
        <li><a href="./diary_check.html" onclick="changeImage(event, this)"><img src="./img/Icon/book_icon.png" alt="Book"></a></li>
        <li><a href="./idea.html" onclick="changeImage(event, this)"><img src="./img/Icon/idea_icon.png" alt="Idea"></a></li>
        <li class="bottom_nav_icon"><a href="./profile.html" onclick="toggleProfile(event, this)"><img src="./img/Icon/profile_icon.png" alt="Idea"></a></li>
    </ul>
</nav>

<div class="content">
    <span id="write_diary_category"></span>
    <h1 id="write_diary_date"></h1>
    <div class="write_diary_container">
        <div class="write_diary_title">
            <div class="title-container">
                <span>제목 <span style="color:red;">*</span></span>
                <div class="image-wrapper">
                    <img id="guideline" src="./img/guide.png" alt="가이드라인">
                    <div class="overlay">
                        <span id="guide_title">별다줄은 마크다운 형식으로 글을 작성할 수 있어요.</span>
                        <h3>헤더</h3>
                        <span>헤더는 # 으로 시작해요. # 의 개수에 따라 크기가 달라져요.<br># 의 개수는 6개까지예요.</span>
                        <h3>코드</h3>
                        <span>코드는 backtick(‘)으로 감싸서 표현해요.<br>코드블록같이 긴 코드는 3개의 backtick(‘’’)을 이용해서 감싸요.</span>
                        <h3>강조</h3>
                        <span>underline(_)이나 asterisk(*)로 강조할 수 있어요.<br>이텔릭체는 한 번, 볼드체는 두 번 쓰면 돼요.</span>
                    </div>
                </div>
            </div>
            <input type="text" id="write_diary_title" placeholder="제목을 입력하세요.">
        </div>
        <div class="write_diary_middle">
            <div class="write_diary_middle_left">
                <span id="diary_subtitle1"></span>
                <!-- <div id="diary_content1" class="editor" contenteditable="true" placeholder="내용을 입력하세요."></div> -->
                <textarea id="diary_content1" placeholder="내용을 입력하세요."></textarea>
                <span id="diary_subtitle2"></span>
                <!-- <div id="diary_content2" class="editor" contenteditable="true" placeholder="내용을 입력하세요."></div> -->
                <textarea id="diary_content2" placeholder="내용을 입력하세요."></textarea>
            </div>
            <div class="write_diary_middle_right">
                <span id="diary_subtitle3"></span>
                <!-- <div id="diary_content3" class="editor" contenteditable="true" placeholder="내용을 입력하세요."></div> -->
                <textarea id="diary_content3" placeholder="내용을 입력하세요."></textarea>
                <span id="diary_subtitle4"></span>
                <!-- <div id="diary_content4" class="editor" contenteditable="true" placeholder="내용을 입력하세요."></div> -->
                <textarea id="diary_content4" placeholder="내용을 입력하세요."></textarea>
                <span id="hashtag">해시태그<span style="color:red;">*</span></span>
                <textarea id="hashtag_content" placeholder="내용을 입력하세요."></textarea>
                <div class="diary_btn_container">
                    <button class="diary_btn" id="diary_cancel_btn">취소</button>
                    <button class="diary_btn" id="diary_save_btn">저장</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('guideline').addEventListener('click', function() {
    var overlay = this.nextElementSibling;
    overlay.style.opacity = (overlay.style.opacity === '1') ? '0' : '1'; // 토글
});
</script>
</body>
</html>
